<!DOCTYPE html>
<html>
<head>
  <title>Skipping Class for the Eclipse</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Skipping Class for the Eclipse</h1>
  <canvas id="skipClassChart"></canvas>

  <script>
    var ctx = document.getElementById('skipClassChart').getContext('2d');
    var skipClassChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Skipped Class', 'Did Not Skip'],
        datasets: [{
          label: '# of Students',
          data: [25, 58],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
