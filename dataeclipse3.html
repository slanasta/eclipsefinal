<!DOCTYPE html>
<html>
<head>
  <title>Spirituality and the Eclipse Experience</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Spirituality and the Eclipse Experience</h1>
  <canvas id="spiritualityChart"></canvas>

  <script>
    var ctx = document.getElementById('spiritualityChart').getContext('2d');
    var spiritualityChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['None/Not Mentioned', 'Played a Role'],
        datasets: [{
          label: '# of Students',
          data: [72, 11],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
